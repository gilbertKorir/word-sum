<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Favourite Message Word Calculator</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 70%;
      max-width: 700px;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .container.active {
      background-color: #d4edda;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #output {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    #total {
      font-size: 20px;
      font-weight: bold;
      color: #1c7430;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ff4d4d;
      color: white;
    }

    button:hover {
      background-color: #e60000;
    }
  </style>
</head>

<body>

  <div class="container" id="mainContainer">
    <h2>Favourite Message Word Calculator</h2>
    <input type="text" id="textInput" placeholder="Add your favourite message..." oninput="calculateSum()" />
    <div id="output"></div>
    <div id="total">Total: 0</div>
    <button onclick="clearPage()">Clear</button>
  </div>

  <script>
    function calculateSum() {
      const input = document.getElementById("textInput").value.toUpperCase();
      const container = document.getElementById("mainContainer");
      const output = document.getElementById("output");
      const totalDisplay = document.getElementById("total");

      let letters = [];
      let values = [];
      let total = 0;

      for (let char of input) {
        if (char >= 'A' && char <= 'Z') {
          let value = char.charCodeAt(0) - 64;
          letters.push(char);
          values.push(value);
          total += value;
        }
      }

      if (letters.length > 0) {
        container.classList.add("active");
        output.innerHTML = `${letters.join('')} = ${values.join(' + ')}`;
        totalDisplay.innerHTML = `Total: ${total}`;
      } else {
        container.classList.remove("active");
        output.innerHTML = '';
        totalDisplay.innerHTML = 'Total: 0';
      }
    }

    function clearPage() {
      document.getElementById("textInput").value = '';
      document.getElementById("output").innerHTML = '';
      document.getElementById("total").innerHTML = 'Total: 0';
      document.getElementById("mainContainer").classList.remove("active");
    }
  </script>
</body>

</html>
